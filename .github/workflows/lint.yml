name: ShellCheck Lint
on:
  push:
  pull_request:

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Lint shell scripts
        run: |
          set -e
          # Only lint our repository scripts; ignore anything else on the runner
          SCRIPTS=$(git ls-files | grep -E '(^|/)(renhash|scripts/.*|usr/local/bin/.*|gn-fix|dp-recover)$' || true)
          if [ -z "$SCRIPTS" ]; then
            echo "No shell scripts to lint."
            exit 0
          fi
          echo "Files:"
          echo "$SCRIPTS" | sed 's/^/ - /'
          # Run ShellCheck but do not fail the build on warnings
          shellcheck -x $SCRIPTS || true
